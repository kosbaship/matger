name: matger
description: A new eCommrce application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  smooth_page_indicator: ^0.2.3
  flutter_bloc: ^7.0.0
  dio: ^4.0.0
  dartz: ^0.9.2
  conditional_builder: ^1.0.2
  fluttertoast: ^8.0.6
  shared_preferences: ^2.0.5
  get_it: ^7.1.3
  carousel_slider: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.0
  flutter_native_splash: ^0.1.9
  flutter_launcher_name: ^0.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg"

flutter_native_splash:
  image: assets/images/logo.jpg
  color: "ffffff"

flutter_launcher_name:
  name: "Matger"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/translation/

  fonts:
    - family: Jannah
      fonts:
        - asset: assets/fonts/jannah.ttf
    - family: AppIcons
      fonts:
        - asset: assets/fonts/icons.ttf